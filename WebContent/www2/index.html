<!DOCTYPE html>

	(function() {

						<div class="col-sm-4 col-sm-offset-2">

					</div>
					<div class="row">
						<div class="col-sm-12 text-center">
							<span class="page-title">tel:+36 30 9788-120</span> <span ng-cloak class="page-title" ng-bind="page.title"></span>
						</div>
					</div>
				</header>
				<div class="row">
					<nav class="col-lg-12" id="main-navigation" data-ng-controller="LocationCtrl">
						<ng-include src="'includes/menu_hu.html'"></ng-include>
					</nav>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div id="hiroshajo-content" data-ng-view></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- container end -->

	<script type="text/javascript" src="lib/angular-bootstrap-lightbox.js"></script>
	<script type="text/javascript" src="lib/loading-bar.min.js"></script>
	<script type="text/javascript" src="lib/ng-video-sharing-embed-min.js"></script>
	<script type="text/javascript" src="lib/angular-animate.min.js"></script>
	<!-- application -->
	<script type="text/javascript" src="src/app.js"></script>
	<script type="text/javascript" src="src/init.js"></script>
	<script type="text/javascript" src="src/filters.js"></script>

	<script type="text/javascript" src="src/controllers/mainCarouselController.js"></script>
	<script type="text/javascript" src="src/service/localStorageService.js"></script>
	<script type="text/javascript" src="src/controllers/priceController.js"></script>

	<script type="text/javascript" src="src/service/fittingsService.js"></script>
	<script type="text/javascript" src="src/service/boatService.js"></script>

	<script type="text/javascript" src="src/custom/custom.js"></script>
