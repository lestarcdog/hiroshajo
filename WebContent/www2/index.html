<!DOCTYPE html>
<html data-ng-app="HiroshajoApp">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="verify-v1"
	content="IiUBeczXvX6WSUJE6W7dh79Fj46sR+3jxnuMsQz2W1Y=">
<meta name="Description" content="{{meta.description}}">
<meta name="Keywords" content="{{meta.keywords}}">
<title>{{meta.title}}</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<link href="css/hiroshajo.css" rel="stylesheet">
<!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv.min.js"></script>
<![endif]-->
<!-- google tracker -->
<script type="text/javascript">
	var _gaq = _gaq || [];
	_gaq.push([ '_setAccount', 'UA-21541800-1' ]);
	_gaq.push([ '_trackPageview' ]);

	(function() {
		var ga = document.createElement('script');
		ga.type = 'text/javascript';
		ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl'
				: 'http://www')
				+ '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0];
		s.parentNode.insertBefore(ga, s);
	})();
</script>
</head>
<body>
	<div class="container">
		<div class="hiroshajo-border-glow">
			<div class="hiroshajo-solid-border">
				<header id="hiroshajo-header" data-ng-controller="LocationCtrl" data-ng-style="{'background-image': 'url({{page.header_pic}})'}">
					<div class="row">
						<div class="col-sm-4 col-sm-offset-2">
							<img alt="hiroshajo logo" class="img-responsive"
								src="images/header/logo.png">
						</div>
						<div class="col-sm-3">
							<img id="header-evszam" class="img-responsive">
						</div>
						<div class="col-sm-3 pull-right" id="langbar"></div>
					</div>
					<div class="row">
						<div class="col-sm-12 text-center">
							<span class="page-title">tel:+36 30 9788-120</span> <span
								class="page-title">{{page.title}}</span>
						</div>
					</div>
				</header>
				<nav id="main-navigation" data-ng-controller="LocationCtrl">
					<ng-include src="'imports/menu_hu.html'"></ng-include>
				</nav>
				<div id="hiroshajo-content">
					<div data-ng-view></div>
				</div>
			</div>
		</div>
	</div>
	<!-- container end -->
	<!-- library -->
	<script type="text/javascript" src="lib/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap.js"></script>
	<script type="text/javascript" src="lib/angular.js"></script>
	<script type="text/javascript" src="lib/angular-route.js"></script>
	<!-- application -->
	<script type="text/javascript" src="src/app.js"></script>
	
	<!-- controllers -->
	<script type="text/javascript" src="src/controllers/fittingsController.js"></script>
	<script type="text/javascript" src="src/controllers/whyCatamaranController.js"></script>
	<script type="text/javascript" src="src/controllers/contactController.js"></script>
	<script type="text/javascript" src="src/controllers/usedController.js"></script>
	<!-- services -->
	<script type="text/javascript" src="src/service/fittingsService.js"></script>
	<!-- custom jquery -->
	<script type="text/javascript" src="src/custom/custom.js"></script>
</body>
</html>
