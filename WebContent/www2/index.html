<!DOCTYPE html>
<html data-ng-app="HiroshajoApp">
<head data-ng-controller="HeaderCtrl">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="verify-v1"
	content="IiUBeczXvX6WSUJE6W7dh79Fj46sR+3jxnuMsQz2W1Y=">
<meta name="Description" content="{{meta.description}}">
<meta name="Keywords" content="{{meta.keywords}}">
<title>{{meta.title}}</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<link href="css/hiroshajo.css" rel="stylesheet">
<!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv.min.js"></script>
<![endif]-->
<!-- google tracker -->
<script type="text/javascript">
	var _gaq = _gaq || [];
	_gaq.push([ '_setAccount', 'UA-21541800-1' ]);
	_gaq.push([ '_trackPageview' ]);

	(function() {
		var ga = document.createElement('script');
		ga.type = 'text/javascript';
		ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl'
				: 'http://www')
				+ '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0];
		s.parentNode.insertBefore(ga, s);
	})();
</script>
</head>
<body>
	<div class="container">
		<div class="hiroshajo-border-glow">
			<div class="hiroshajo-solid-border">
				<header id="hiroshajo-header" data-ng-controller="HeaderCtrl" data-ng-style="{'background-image': 'url({{page.header_pic}})'}">
					<div class="row">
						<div class="col-sm-4 col-sm-offset-2">
							<img alt="hiroshajo logo" class="img-responsive"
								src="images/header/logo.png">
						</div>
						<div class="col-sm-3">
							<img id="header-evszam" class="img-responsive">
						</div>
						<div class="col-sm-3 pull-right" id="langbar"></div>
					</div>
					<div class="row">
						<div class="col-sm-12 text-center">
							<span class="page-title">tel:+36 30 9788-120</span> <span
								class="page-title" data-ng-bind="page.title"></span>
						</div>
					</div>
				</header>
				<nav id="main-navigation" data-ng-controller="LocationCtrl">
					<ul class="nav nav-pills nav-justified">
						<li><a href="#/"><img alt=" hiroshajo"
								class="img-responsive" src="images/header/logo_mini.png"></a></li>
						<li data-ng-class="{active : isActive('/why_catamaran')}"><a
							href="#/why_catamaran">Miért egy katamarán?</a></li>
						<li data-ng-class="{active : isActive('/models')}"><a
							href="#/models">Modellek</a></li>
						<li data-ng-class="{active : isActive('/fittings')}"><a
							href="#/fittings">Szerelvények</a></li>
						<li data-ng-class="{active : isActive('/prices')}"><a
							href="#/prices">Árlista</a></li>
						<li
							data-ng-class="{active : isActive('/tests/boat') || isActive('/tests/electric')}"
							class="dropdown"><a href="" class="dropdown-toggle"
							data-toggle="dropdown">Tesztek <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#/tests/boat">Motorcsónak</a></li>
								<li><a href="#/tests/electric">Villanymotor</a></li>
							</ul></li>
						<li data-ng-class="{active : isActive('/videos')}"><a
							href="#/videos">Videók</a></li>
						<li data-ng-class="{active : isActive('/used')}"><a
							href="#/used">Használt hajó</a></li>
						<li data-ng-class="{active : isActive('/contact')}"><a
							href="#/contact">Elérhetőség</a></li>
					</ul>
				</nav>
				<div id="hiroshajo-content">
					<div data-ng-view></div>
				</div>
			</div>
		</div>
	</div>
	<!-- container end -->
	<!-- library -->
	<script type="text/javascript" src="lib/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap.js"></script>
	<script type="text/javascript" src="lib/angular.js"></script>
	<script type="text/javascript" src="lib/angular-route.js"></script>
	<!-- application -->
	<script type="text/javascript" src="src/app.js"></script>
	<script type="text/javascript" src="src/controllers/HeaderCtrl.js"></script>
	<!-- custom jquery -->
	<script type="text/javascript" src="src/custom/custom.js"></script>
</body>
</html>
