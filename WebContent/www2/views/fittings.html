<h1>Szerelv√©nyek</h1>
<div ng-repeat="f in fittings">
	<div class="col-sm-{{columnSize}}" ng-class="{'left-border-line' : ($index  % size) !== 0}">
		<div class="row">
			<div class="col-sm-6">
				<h4 ng-bind="f.name_hu"></h4>
				<p ng-bind="f.desc"></p>
			</div>
			<div class="col-sm-6">
				<img class="img-responsive pull-right"
					ng-src="images/fittings/{{f.img}}">
			</div>
		</div>
		<div class="row">
			<div class="text-center price">{{f.price}}.-</div>
		</div>
	</div>
	<div ng-if="(($index +1 ) % size) === 0" class="clearfix"></div>
</div>
